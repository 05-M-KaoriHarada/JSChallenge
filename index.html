<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
</head>
<body>
    <header class="flex justify-center items-center h-screen bg-no-repeat bg-cover bg-center bg-[url('imgs/moyamoya.jpg')]">
    <div>
        <p class="text-white text-5xl">今日もモヤモヤしましたか...?</p>
        <button id="yes" class="rounded-lg px-5 py-3 bg-white m-5">はい</button>
    </div>
    </header>

    <main>
        <div id="output">
            <div id="incident" class="m-5">
                <p>今日のモヤモヤ出来事はどんなこと？</p>
                <textarea cols="50" rows="3" id="memo" class="border-2 border-gray-300"></textarea>
                <button id="save" class="rounded-lg px-5 py-3 bg-green-200 m-5">書き出す</button>
            </div>

            <p id="list"></p>


            <div id="reply" class="m-5">
                <p>モヤモヤした自分にどんな言葉をかける？</p>
                <input type="text" name="talk" class="border-2 border-gray-300" />
                <button type="button" id="send" class="rounded-lg px-5 py-3 bg-green-200 m-5">聞く</button>
                <audio class="audio"></audio>
            </div>
        </div>



    </main>

    <script>
    $(document).ready(function () {
        $("main").hide();     
        
        $("#yes").on("click", function() {
            $("header").hide(2000);     
            $("main").show(2000);
        });
    }); 
    
    //1.Save クリックイベント
            $("#save").on("click", function () {
                const key = 0
                const value = $("#memo").val();
                localStorage.setItem(key, value);
                const html =  value ;
                $("#list").append(html);
                
                // $("#memo").val("");
                
            });

        const sendButton = document.querySelector("#send");
        sendButton.addEventListener("click", async () => {
        const text = document.querySelector("[name=talk]");
        await createAudio(text.value);
      });

      async function createAudio(text) {
        const data = await createVoice(text);
        const audio = document.querySelector(".audio");
        audio.src = URL.createObjectURL(data);
        audio.play();
      }
      async function createQuery(text) {
        const response = await axios.post(
          `http://localhost:50021/audio_query?speaker=1&text=${text}`
        );
        return response.data;
      }
      async function createVoice(text) {
        const query = await createQuery(text);
        const response = await axios.post(
          "http://localhost:50021/synthesis?speaker=1",
          query,
          { responseType: "blob" }
        );
        return response.data;
      }
    
     
  
    </script>
</body>
</html>
